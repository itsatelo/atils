    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Atils Classes CollectionUtilityConsoleUtilityDateUtilityErrorUtilityMergeUtilityObjectUtilityRequestUtilityCollectionRequestUtility Classes Classes CollectionUtility ConsoleUtility DateUtility ErrorUtility MergeUtility ObjectUtility RequestUtility CollectionRequestUtility × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.7 on 12-21-2021 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Atils Classes CollectionUtilityConsoleUtilityDateUtilityErrorUtilityMergeUtilityObjectUtilityRequestUtilityCollectionRequestUtility Atils A simple package to perform simple things. Github Atelo's Twitter Dev Dev Log: v1.0.9 So, I did a lot over the past couple nights to rewrite Atils to be better than it was. I haven't entirely tested everything, but I'm pretty sure 90% of it works. If something doesn't work, or you'd like something added, submit an Issue on GitHub. The README file is now limited to Dev Notes and Patch Notes. For Documentation, please see the Github. Patch Notes: v1.0.8 Added: ObjectUtility Allows for Object Customization. Can be converted into a Collection. RequestUtility Allows for simple POST and GET requests via Axios. Can submit a GET request directly into a Collection. Updated: CollectionUtility Added new Methods to support the new ObjectUtility. Moved some Methods into others for less effort. ConsoleUtility Now allows for multiple types of info to be provided. DateUtility Fixed an issue with months not displaying properly. Added customization options. Notes: All Utilities were moved into Classes, and now must be called with the new keyword. If you'd like me to add functions for each Utility, submit an Issue on GitHub. Both the ObjectUtility and RequestUtility are still in consideration. They've been added for now, but don't be surprised if they're gone later. atils by atelo × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.7 on 12-21-2021 using the DocStrap template. "},"CollectionUtility.html":{"id":"CollectionUtility.html","title":"Class: CollectionUtility","body":" Atils Classes CollectionUtilityConsoleUtilityDateUtilityErrorUtilityMergeUtilityObjectUtilityRequestUtilityCollectionRequestUtility Class: CollectionUtility CollectionUtility new CollectionUtility() A simple key-value storage system that resets upon restart. Expect this to be rewritten in v1.0.9 Source: Collection.js Methods clear() Removes all Keys and Values from the Collection, as well as from its Cache. Source: Collection.js reset( [skip]) Removes all Keys and Values from the Collection, with the exceptions of its Cache and any provided Keys. Parameters: Name Type Argument Description skip string | Array.&lt;string&gt; &lt;optional&gt; A list of Keys that are to be skipped over when resetting the Collection. Source: Collection.js set(key, value) Sets a new Value to a Pair. Parameters: Name Type Description key string value * Source: Collection.js addFromObject(object) Saves all Key Value pairs from an Object into the Collection. Parameters: Name Type Description object Object Object containing all Keys and Values to be saved. Source: Collection.js merge(collections) Merges the provided list of Collections into this Collection. Parameters: Name Type Description collections Array The Collections to be merged within this one. Source: Collection.js delete(keys) Removes a key-value pair from the Collection. Parameters: Name Type Description keys string | Array.&lt;string&gt; The list of Keys to be removed. Source: Collection.js get(keys) Obtains the Values stored with specific Keys and returns it. Parameters: Name Type Description keys string | Array.&lt;string&gt; Keys that will be returned. Source: Collection.js Returns: Value of the specified Keys. Type * | Array at(ids) Obtains the Values stored at specific IDs and returns it. Parameters: Name Type Description ids number | Array.&lt;number&gt; A list of numerical values that will be used to return a Value. Source: Collection.js Returns: Value obtained via an ID. Type * first() Obtains the first Value of the Collection. Source: Collection.js Returns: First Value in the Collection. Type * last() Obtains the last Value of the Collection. Source: Collection.js Returns: Last Value in the Collection. Type * all() Returns all Values within the Collection. Source: Collection.js Returns: All values within the Collection. Type Array has(values) Checks to see if the Collection has the specified Values, and returns their IDs. Parameters: Name Type Description values * Values to check if the Collection has. Source: Collection.js Returns: IDs of the specified Values. Type number | Array.&lt;number&gt; exists(keys) Checks to see if the Collection has the specified Keys, and returns their IDs. Parameters: Name Type Description keys string | Array.&lt;string&gt; Keys to check if the Collection has. Deprecated: Please use Collection#get() Source: Collection.js Returns: IDs of the specified Keys. Type number | Array.&lt;number&gt; cache() Refreshes the Cache of the Collection. Source: Collection.js getCache() Returns an Object with all of the Cache's data. Source: Collection.js Returns: Data within the Cache. Type Object clearCache() Clears the Cache. Source: Collection.js objectify() Turns the Collection into an Object. Source: Collection.js Returns: An Object containing all of the Collection's Data. Type Object × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.7 on 12-21-2021 using the DocStrap template. "},"ConsoleUtility.html":{"id":"ConsoleUtility.html","title":"Class: ConsoleUtility","body":" Atils Classes CollectionUtilityConsoleUtilityDateUtilityErrorUtilityMergeUtilityObjectUtilityRequestUtilityCollectionRequestUtility Class: ConsoleUtility ConsoleUtility new ConsoleUtility( [options]) An easier way to log items within your console, or externally. Parameters: Name Type Argument Description options Object &lt;optional&gt; The options for the Utility. Source: Console.js Methods log(name, msg [, info]) Automatically logs specified information to the console. Parameters: Name Type Argument Description name string The name of the Log that will be used. msg string The message of the Log that will be used. info * &lt;optional&gt; Any extra information for the Log that will be used. Source: Console.js build(name, msg [, info]) Builds a console message, but returns it instead of logging it. Parameters: Name Type Argument Description name string The name of the Log that will be used. msg string The message of the Log that will be used. info * &lt;optional&gt; Any extra information for the Log that will be used. Source: Console.js Returns: The built message. Type string × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.7 on 12-21-2021 using the DocStrap template. "},"DateUtility.html":{"id":"DateUtility.html","title":"Class: DateUtility","body":" Atils Classes CollectionUtilityConsoleUtilityDateUtilityErrorUtilityMergeUtilityObjectUtilityRequestUtilityCollectionRequestUtility Class: DateUtility DateUtility new DateUtility( [options]) The simplistic date reformatter. Parameters: Name Type Argument Description options Object &lt;optional&gt; Specifies options. Source: Date.js Returns: a function containing the built date. × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.7 on 12-21-2021 using the DocStrap template. "},"ErrorUtility.html":{"id":"ErrorUtility.html","title":"Class: ErrorUtility","body":" Atils Classes CollectionUtilityConsoleUtilityDateUtilityErrorUtilityMergeUtilityObjectUtilityRequestUtilityCollectionRequestUtility Class: ErrorUtility ErrorUtility new ErrorUtility(name, message) A simplistic Error Manager. Parameters: Name Type Description name string The name of the Error. message string The message of the Error. Source: Error.js Extends [Error]{@link × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.7 on 12-21-2021 using the DocStrap template. "},"MergeUtility.html":{"id":"MergeUtility.html","title":"Class: MergeUtility","body":" Atils Classes CollectionUtilityConsoleUtilityDateUtilityErrorUtilityMergeUtilityObjectUtilityRequestUtilityCollectionRequestUtility Class: MergeUtility MergeUtility new MergeUtility( [options] [, classes]) MergeUtility in which allows for multi-inheritance. Parameters: Name Type Argument Description options Object &lt;optional&gt; The Options for the MergeUtility. classes any &lt;optional&gt; &lt;repeatable&gt; Classes to be merged. Source: Merge.js Returns: A class that is merged from all previous ones. Type * × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.7 on 12-21-2021 using the DocStrap template. "},"ObjectUtility.html":{"id":"ObjectUtility.html","title":"Class: ObjectUtility","body":" Atils Classes CollectionUtilityConsoleUtilityDateUtilityErrorUtilityMergeUtilityObjectUtilityRequestUtilityCollectionRequestUtility Class: ObjectUtility ObjectUtility new ObjectUtility(object) A simplistic Object modifier that can be used with Collections Parameters: Name Type Description object Object The object being modified Source: Object.js Methods get() Gets the Object after its modifications. Source: Object.js Returns: The Object after modifications. Type Object disassemble() Disassembles the Object into two Arrays, which are put into an Object. Source: Object.js Returns: An object containing the Keys and Values of the previous Object. Type Object collection() Makes a Collection based around the Object. Source: Object.js Returns: A Collection Instance of the Object. Type * addFromCollection(collection) Adds items from a Collection into the Object. Parameters: Name Type Description collection * Allows to add all key-value pairs into an Object using Collection#objectify() Source: Object.js × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.7 on 12-21-2021 using the DocStrap template. "},"RequestUtility.html":{"id":"RequestUtility.html","title":"Class: RequestUtility","body":" Atils Classes CollectionUtilityConsoleUtilityDateUtilityErrorUtilityMergeUtilityObjectUtilityRequestUtilityCollectionRequestUtility Class: RequestUtility RequestUtility new RequestUtility( [options]) A simple way to make HTTP POST and GET requests using Axios. Parameters: Name Type Argument Description options Object &lt;optional&gt; The options of the RequestUtility. Source: Request.js Methods get( [data]) Submits a GET request via the Gateway and Axios. Parameters: Name Type Argument Description data * &lt;optional&gt; The data to be entered into the GET request. Source: Request.js Returns: The data obtained via the GET request. Type * post( [data]) Submits a POST request via the Gateway and Axios. Parameters: Name Type Argument Description data * &lt;optional&gt; The data to be entered into the POST request. Source: Request.js Returns: The data obtained via the POST request. Type * × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.7 on 12-21-2021 using the DocStrap template. "},"CollectionRequestUtility.html":{"id":"CollectionRequestUtility.html","title":"Class: CollectionRequestUtility","body":" Atils Classes CollectionUtilityConsoleUtilityDateUtilityErrorUtilityMergeUtilityObjectUtilityRequestUtilityCollectionRequestUtility Class: CollectionRequestUtility CollectionRequestUtility new CollectionRequestUtility( [options]) An automatic Collection-sorter for GET requests. Parameters: Name Type Argument Description options Object &lt;optional&gt; The options to be used for the RequestUtility Source: Request.js Extends RequestUtility Methods getInCollection( [data]) Automatically sorts GET request data into a Collection. Parameters: Name Type Argument Description data * &lt;optional&gt; The data to be entered into the GET request. Source: Request.js Returns: Collection instance containing data from the GET request. Type * get( [data]) Submits a GET request via the Gateway and Axios. Parameters: Name Type Argument Description data * &lt;optional&gt; The data to be entered into the GET request. Inherited From: RequestUtility#get Overrides: RequestUtility#get Source: Request.js Returns: The data obtained via the GET request. Type * post( [data]) Submits a POST request via the Gateway and Axios. Parameters: Name Type Argument Description data * &lt;optional&gt; The data to be entered into the POST request. Inherited From: RequestUtility#post Overrides: RequestUtility#post Source: Request.js Returns: The data obtained via the POST request. Type * × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.7 on 12-21-2021 using the DocStrap template. "}}
