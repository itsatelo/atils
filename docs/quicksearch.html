r result = results[idx], item = document.createElement(\"li\"), link = document.createElement(\"a\"); link.href = result.id; link.innerHTML = result.title; item.appendChild(link) resultsList.appendChild(item); } fragment.appendChild(resultsList); resultsHolder.append(fragment); $(\"#searchResults\").modal({\"show\": true}); }; return new SearcherDisplay(); })($); × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"atils@1.2.x_Enums_ConsoleStyles.js.html":{"id":"atils@1.2.x_Enums_ConsoleStyles.js.html","title":"Source: atils@1.2.x/Enums/ConsoleStyles.js","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Source: atils@1.2.x/Enums/ConsoleStyles.js const Enum = require('../Utilities/Enum.js'); // Mess with these in the future; goal: lower the count of the textStyle resolver // ConsoleStyles.textStyle.bright raises the brightness of the color, I haven't messed with the others. const ConsoleStyles = new Enum({ all: { default: '\\x1b[0m', reset: '\\x1b[0m', }, textStyle: { bright: '\\x1b[1m', dim: '\\x1b[2m', underscore: '\\x1b[4m', blink: '\\x1b[5m', reverse: '\\x1b[7m', invisible: '\\x1b[8m', dark: '\\x1b[2m', hidden: '\\x1b[8m', default: '\\x1b[0m', reset: '\\x1b[0m', }, textColor: { black: '\\x1b[30m', red: '\\x1b[31m', green: '\\x1b[32m', yellow: '\\x1b[33m', blue: '\\x1b[34m', magenta: '\\x1b[35m', cyan: '\\x1b[36m', white: '\\x1b[37m', purple: '\\x1b[35m', light_blue: '\\x1b[36m', default: '\\x1b[37m', reset: '\\x1b[37m', }, backgroundColor: { black: '\\x1b[40m', red: '\\x1b[41m', green: '\\x1b[42m', yellow: '\\x1b[43m', blue: '\\x1b[44m', magenta: '\\x1b[45m', cyan: '\\x1b[46m', white: '\\x1b[47m', purple: '\\x1b[45m', light_blue: '\\x1b[46m', default: '\\x1b[47m', reset: '\\x1b[47m', } }); /** * Resolves and returns provided Text Style. * @param {string} style - The Text Style to be resolved. * @returns {string} - Console Text Style. */ function Style(style) { return ConsoleStyles.resolveTextStyle(style); } /** * Resolves and returns provided Text Color. * @param {string} color - The Text Color to be resolved. * @returns {string} - Console Text Color. */ function Color(color) { return ConsoleStyles.resolveTextColor(color); } /** * Resolves and returns provided Background Color * @param {string} color - The Background Color to be resolved. * @returns {string} - Console Background Color. */ function BackgroundColor(color) { return ConsoleStyles.resolveBackgroundColor(color); } module.exports = { ConsoleStyles, Style, Color, BackgroundColor }; × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"atils@1.2.x_Utilities_Console.js.html":{"id":"atils@1.2.x_Utilities_Console.js.html","title":"Source: atils@1.2.x/Utilities/Console.js","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Source: atils@1.2.x/Utilities/Console.js const ErrorBuilder = require('./Error.js'); const { ConsoleStyles } = require('../Enums/ConsoleStyles.js'); const Enum = require('./Enum.js'); const Styles = ConsoleStyles.resolve('textStyle'); const Colors = ConsoleStyles.resolve('textColor'); const BGColors = ConsoleStyles.resolve('backgroundColor'); const reset = Styles.default; /** * @class * @description - An advanced modification to JavaScript's standard console. * * @example * const { Console } = require('atils'); * const c = new Console(); * c.log('hello world!'); */ class Console { /** * @description - Constructor method for the Console. * @param {Object} [options] - The options for the Console. * @param {Object} [options.styles] - The styling options for the Console. * @param {Array} [options.styles.title] - The styling options for any title in the Console. * @param {Array} [options.styles.message] - The styling options for any message in the Console. * @param {Array} [options.styles.info] - The styling options for any information in the Console. */ constructor(options) { if(options.styles &amp;&amp; typeof options.styles !== \"object\") new ErrorBuilder('Console Error (CU-RF.003)', 'Provided option (STYLES) must be an Object.'); if(options.styles.title &amp;&amp; !Array.isArray(options.styles.title)) new ErrorBuilder('Console Error (CU-RF.004)', 'Provided option (STYLES.TITLE) must be an Array.'); if(options.styles.message &amp;&amp; !Array.isArray(options.styles.message)) new ErrorBuilder('Console Error (CU-RF.005)', 'Provided option (STYLES.MESSAGE) must be an Array.'); if(options.styles.info &amp;&amp; !Array.isArray(options.styles.info)) new ErrorBuilder('Console Error (CU-RF.006)', 'Provided option (STYLES.INFO) must be an Array.'); this.options = Object.assign({ styles: { title: [Styles.bright, Styles.underscore, Colors.cyan], message: [Styles.dim, Colors.white], info: [Styles.dim, Colors.green], } }, options); this.lastMessage = undefined; this.groupNum = 0; this.timerNum = 0; this.basic_console = console; } /** * Sends a *warning to the Console if the first argument (statement) is false. *JavaScript would throw an Error Message; this is only a Warning. * @param {*} statement - The statement to determine the outcome. * @param {*} info - Any information you would like to provide. */ assert(statement, info) { if(statement === true) return; else this.warn(`Assertion Failed`, info); } /** * Logs a message to the console. See: [console.log()]{@link https://developer.mozilla.org/en-US/docs/Web/API/console/log} * @param {...string} message - The message to be logged to the Console. */ log(...message) { this.basic_console.log(`${this.options.styles.message.join('')}${message.join(' ')}${reset}`); } /** * Records a message to the console. Advanced Version of: [Console#log()]{@link Console.log} * @param {string} title - The title of what will be recorded. * @param {string} message - The message of what will be recorded. * @param {*} info - Any additional information. */ record(title, message, info) { const msg = []; if(!title) new ErrorBuilder('Console Error (CU-RF.001)', 'Missing Title Parameter.'); if(!message) new ErrorBuilder('Console Error (CU-RF.002)', 'Missing Message Parameter.'); if(this.options.styles.title.length &gt; 0) { const styles = []; this.options.styles.title.forEach(style =&gt; { let invalid = true; Object.values(Styles).map(sty =&gt; { if(sty === style) invalid = false; }); if(invalid === true) { Object.values(Colors).map(sty =&gt; { if(sty === style) invalid = false; }); if(invalid === true) { Object.values(BGColors).map(sty =&gt; { if(sty === style) invalid = false; }); } } if(invalid === false) { styles.push(style); } }); msg.push(styles.join('')); } msg.push(`${title}${reset}: `); if(this.options.styles.message.length &gt; 0) { const styles = []; this.options.styles.message.forEach(style =&gt; { let invalid = true; Object.values(Styles).map(sty =&gt; { if(sty === style) invalid = false; }); if(invalid === true) { Object.values(Colors).map(sty =&gt; { if(sty === style) invalid = false; }); if(invalid === true) { Object.values(BGColors).map(sty =&gt; { if(sty === style) invalid = false; }); } } if(invalid === false) { styles.push(style); } }); msg.push(styles.join('')); } msg.push(`${message}${reset}`); if(info) { let infoStyles; if(this.options.styles.info.length &gt; 0) { const styles = []; this.options.styles.info.forEach(style =&gt; { let invalid = true; Object.values(Styles).map(sty =&gt; { if(sty === style) invalid = false; }); if(invalid === true) { Object.values(Colors).map(sty =&gt; { if(sty === style) invalid = false; }); if(invalid === true) { Object.values(BGColors).map(sty =&gt; { if(sty === style) invalid = false; }); } } if(invalid === false) { styles.push(style); } }); infoStyles = styles } if(typeof info === \"object\" &amp;&amp; !Array.isArray(info) &amp;&amp; info !== null) { if(info instanceof Enum) { msg.push('\\nProvided Data:\\n'); const values = info.resolve('atils*get-all-values'); const built = messageBuilder(values, infoStyles, 1); msg.push(built); } else { msg.push('\\nProvided Data:\\n'); const builtFromInfo = messageBuilder(info, infoStyles, 1); msg.push(builtFromInfo); } } else if(Array.isArray(info)) { msg.push('\\nProvided Data:\\n '); msg.push(infoStyles.join('')); msg.push(info.join(`${reset},${infoStyles.join('')} `)); } else if(typeof info === \"string\" || typeof info === \"boolean\" || typeof info === \"number\" || typeof info === \"bigint\") { msg.push('\\nProvided Data:\\n '); msg.push(infoStyles.join('')); msg.push(info); } } msg.push(reset); console.log(msg.join('')); } /** * Starts a new Counter for the console. See: [console.count()]{@link https://developer.mozilla.org/en-US/docs/Web/API/console/count} * @param {...string} labels - The names of the Counters you would like to start. */ count(...labels) { console.count(...labels); } /** * Resets a Counter from the console. See: [console.countReset()]{@link https://developer.mozilla.org/en-US/docs/Web/API/console/countReset} * @param {...string} labels - The names of the Counters you would like to reset. */ countReset(...labels) { console.countReset(...labels); } /** * Creates an inline group in the console. See: [console.group()]{@link https://developer.mozilla.org/en-US/docs/Web/API/console/group} * @param {string} [title] - The title of the group. */ group(title) { let styles = []; if(this.options.styles.title.length &gt; 0) { this.options.styles.title.forEach(style =&gt; { let invalid = true; Object.values(Styles).map(sty =&gt; { if(sty === style) invalid = false; }); if(invalid === true) { Object.values(Colors).map(sty =&gt; { if(sty === style) invalid = false; }); if(invalid === true) { Object.values(BGColors).map(sty =&gt; { if(sty === style) invalid = false; }); } } if(invalid === false) { styles.push(style); } }); styles = styles.join(''); } console.group(`${styles}${title ?? `Console Grouping ${this.groupNum}:${reset}`}`); } /** * Ends the latest inline group. See: [console.groupEnd]{@link https://developer.mozilla.org/en-US/docs/Web/API/console/groupEnd} */ groupEnd() { console.groupEnd(); this.groupNum -= 1; } /** * Throws a new [Error]{@link ErrorBuilder}. Can also be referred to as [Console#exception()]{@link Console.exception} * @param {string} title - The title of the Error. * @param {string} message - The message of the Error. */ error(title, message) { new ErrorBuilder(title ?? 'Error', message ?? 'Unable to perform action.'); } /** * Throws a new [Error]{@link ErrorBuilder}. Can also be referred to as [Console#error()]{@link Console.error} * @param {string} title - The title of the Error. * @param {string} message - The message of the Error. */ exception(title, message) { this.error(title, message); } /** * Merges all similar methods to [console.timer()]{@link https://developer.mozilla.org/en-US/docs/Web/API/console/timer}. * @param {string} title - The title of the timer. * @param {string} action - The action you wish to perform (start, stop, log). */ timer(title, action) { const styles = []; if(this.options.styles.title.length &gt; 0) { this.options.styles.title.forEach(style =&gt; { let invalid = true; Object.values(Styles).map(sty =&gt; { if(sty === style) invalid = false; }); if(invalid === true) { Object.values(Colors).map(sty =&gt; { if(sty === style) invalid = false; }); if(invalid === true) { Object.values(BGColors).map(sty =&gt; { if(sty === style) invalid = false; }); } } if(invalid === false) { styles.push(style); } }); styles = styles.join(''); } else styles = ''; if(action.toLowerCase() === 'start') { this.timerNum += 1; console.time(`${styles}${title ?? `Console Timer ${this.timerNum}`}${reset}`); } else if(action.toLowerCase() === 'stop') { this.timerNum -= 1; console.timeEnd(`${styles}${title ?? `Console Timer ${this.timerNum}`}${reset}`); } else if(action.toLowerCase() === 'log') { console.timeLog(`${styles}${title ?? `Console Timer ${this.timerNum}`}${reset}`); } } /** * Logs the Stack Trace to the console. */ trace() { console.log(reset, Styles.dim); console.trace(); console.log(reset); } /** * Sends a warning message to the console. Ignores Styling. * @param {string} message - The message to be referred to in the warning. */ warn(message) { console.warn(`${Colors.red}${Styles.bright}WARNING${reset}: ${Styles.bright}${message ?? \"Something happened.\"}`); } } function readKeys(object, styles) { const keys = [styles]; Object.keys(object).forEach(key =&gt; { keys.push(key); }); return keys; } function readValues(object) { const values = []; Object.values(object).forEach(value =&gt; { values.push(value); }); return values; } function messageBuilder(object, styles, tabs) { let tab = tabs; if(!tab) tab = 0; let keys = readKeys(object, styles); let values = readValues(object); keys = [...keys.join(`||ATILSBARRIER||${styles.join('')}`).split('||ATILSBARRIER||')].slice(1); let toTabs = []; const message = []; for(let i = 0; i &lt; tab; i++) { toTabs.push(' '); } toTabs = toTabs.join('') keys.forEach(k =&gt; { let key = k; if(typeof values[keys.indexOf(key)] === 'object' &amp;&amp; !Array.isArray(values[keys.indexOf(key)]) &amp;&amp; typeof values[keys.indexOf(key)] !== 'function' &amp;&amp; !/^\\s*class\\s+/.test(values[keys.indexOf(key)].toString())) { if(values[keys.indexOf(key)] instanceof Enum) { const enumVals = values[keys.indexOf(key)].resolve('atils*get-all-values') message.push(`${toTabs}${key}${reset}: {\\n${messageBuilder(enumVals, styles, tab + 1)}${toTabs}}\\n`); } else { message.push(`${toTabs}${key}${reset}: {\\n${messageBuilder(values[keys.indexOf(key)], styles, tab + 1)}${toTabs}}\\n`); } } else if(Array.isArray(values[keys.indexOf(key)])) { console.log(values[keys.indexOf(key)]); message.push(`${toTabs}${key}${reset}: [ ${values[keys.indexOf(key)].join(`${styles.join},${reset} `)} ]\\n`); } else if(typeof values[keys.indexOf(key)] === \"string\" || typeof values[keys.indexOf(key)] === \"boolean\" || typeof values[keys.indexOf(key)] === \"number\" || typeof values[keys.indexOf(key)] === \"bigint\") { message.push(`${toTabs}${key}${reset}: ${values[keys.indexOf(key)]}\\n`); } else return; }); return message.join(''); } module.exports = Console; × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"atils@1.2.x_Utilities_Enum.js.html":{"id":"atils@1.2.x_Utilities_Enum.js.html","title":"Source: atils@1.2.x/Utilities/Enum.js","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Source: atils@1.2.x/Utilities/Enum.js const RawEnum = require('../Bases/RawEnum.js'); const RawError = require('../Bases/RawError.js'); /** * @class * @description - Basic Enum Utility. Uses [Raw Enums]{@link RawEnum}. * * @example * const { Enum } = require('atils'); * const exampleEnum = new Enum({ * resolver: { * text: \"hello world\", * } * }); * * console.log(exampleEnum.resolveResolver('text')); * // Console Output: * // hello world */ class Enum { #enums; /** * Constructor method for Enums. * @param {Object} enumInfo - The information for your resolvers, and your Enums. * @param {Object} [enumInfo.EXAMPLE_RESOLVER] - An example of a Resolver. * @param {*} [enumInfo.EXAMPLE_RESOLVER.EXAMPLE_KEY] - An example of a Key. * @param {Object} [enumInfo.EXAMPLE_RESOLVER_2] - Another example of a Resolver. * @param {*} [enumInfo.EXAMPLE_RESOLVER_2.EXAMPLE_KEY_2] - Another example of a Key. */ constructor(enumInfo) { if(typeof enumInfo !== \"object\" || Array.isArray(enumInfo) || enumInfo === null) { throw new RawError(\"Enum Management Error (EM-F.001)\", `Cannot create RawEnum off of non-Object items.`); } this.#enums = {}; Object.entries(enumInfo).forEach(entry =&gt; { const resolverName = entry[0].charAt(0).toUpperCase() + entry[0].slice(1); this.#enums[resolverName] = new RawEnum(resolverName, entry[1]); /** * Resolver method for the Enum. * @param {string} keyToResolve - The key to resolve within the Enum. * @returns {*} - The value of the resolved Enum, or the reason it failed to resolve. */ this[`resolve${resolverName}`] = function(keyToResolve) { const resolved = this.#enums[resolverName].resolve(keyToResolve); if(resolved.Success === true) return resolved.Data.value else return { success: resolved.Success, reason: resolved.Reason, data: {}, }; } /** * Returns all key-value pairs within an entire resolver. * @param {string} resolverNameToResolve - The name of the Resolver. * @returns {Object} - An Object containing the key-value pairs within the Raw Enum. */ this[`resolve`] = function(resolverNameToResolve) { if(resolverNameToResolve === \"atils -enum-all get_all_values\") { const enums = []; Object.values(this.#enums).forEach(value =&gt; { const vals = value.getAllValues(); enums.push(vals); }); return enums; } else { const resName = resolverNameToResolve.charAt(0).toUpperCase() + resolverNameToResolve.slice(1); if(!this.#enums[resName]) return undefined; const resolved = this.#enums[resName].getAllValues(); return resolved.Values; } } }); Object.freeze(this); } } module.exports = Enum; × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"atils@1.2.x_Utilities_Error.js.html":{"id":"atils@1.2.x_Utilities_Error.js.html","title":"Source: atils@1.2.x/Utilities/Error.js","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Source: atils@1.2.x/Utilities/Error.js const { Style, Color } = require('../Enums/ConsoleStyles.js'); const RawError = require('../Bases/RawError.js'); /** * @class * @description - A simple Error Builder with a customized catch method. * * @example * const { ErrorBuilder } = require('atils'); * const ExampleError = new ErrorBuilder('Example Error', 'This is an example.'); * ExampleError.throw(); */ class ErrorBuilder { #Message; #StackTrace; #CurrentDate; /** * Constructor method for the Error Builder. * @param {string} name - The name of the Error. * @param {string} message - The message of the Error. * @param {Object} [options] - Options for the Error. * @param {Boolean} [options.date] - Whether to display the current date (in a MM/DD/YYYY HH:MM:SS format) within the Error. * @param {Boolean} [options.stackTrace] - Whether to display the Stack Trace within the Error. * @param {Boolean} [options.logStackTraces] - Whether to log Stack Traces into a folder (folder is made by atils). * @param {Boolean} [options.autocatch] - Whether to automatically catch this Error when thrown. */ constructor(name, message, options) { this.name = name; this.message = message; this.options = Object.assign({ date: false, stackTrace: true, logStackTraces: false, autocatch: false, }, options); this.catching = this.options.autocatch ?? false; if(!name) { throw new RawError('ErrorBuilder Failed (EB-F.001)', 'No error name was provided.'); } if(!message) { throw new RawError('ErrorBuilder Failed (EB-F.002)', 'No error message was provided.'); } if(typeof options !== \"object\" &amp;&amp; options !== undefined) { throw new RawError('ErrorBuilder Failed (EB-F.003)', 'Provided options were not within an Object.'); } if(typeof this.options.date !== \"boolean\") { throw new RawError('ErrorBuilder Failed (EB-F.004)', 'Provided option (DATE) was not a Boolean.'); } if(typeof this.options.stackTrace !== \"boolean\") { throw new RawError('ErrorBuilder Failed (EB-F.005)', 'Provided option (STACKTRACE) was not a Boolean.'); } if(typeof this.options.logStackTraces !== \"boolean\") { throw new RawError('ErrorBuilder Failed (EB-F.006)', 'Provided option (LOGSTACKTRACES) was not a Boolean.'); } if(typeof this.options.autocatch !== \"boolean\") { throw new RawError('ErrorBuilder Failed (EB-F.007)', 'Provided option (AUTOCATCH) was not a Boolean.'); } if(typeof name !== \"string\") { throw new RawError('ErrorBuilder Failed (EB-F.008)', 'The provided name was not a String.'); } if(typeof message !== \"string\") { throw new RawError('ErrorBuilder Failed (EB-F.009)', 'The provided message was not a String.'); } const Message = []; this.#StackTrace = this.#getStackTrace(); this.#CurrentDate = this.#getDate(new Date()); Message.push(`${Color('red')}${Style('bright')}${this.name}${Style('default')}: `); Message.push(`${Style('bright')}${this.message}${Style('default')} `); if(this.options.date === true) Message.push(`\\n${Style('dim')}${this.#CurrentDate}`); if(this.options.stackTrace === true) Message.push(`\\n${Style('dim')}${Color('purple')}${this.#StackTrace}${Style('default')}`); this.#Message = Message.join(''); } /** * Throws the error. * @example * ExampleError.throw(); */ throw() { if(this.options.logStackTraces === true) { const fs = require('fs'); if(!fs.existsSync('./atils')) { fs.mkdirSync('./atils'); } let fileNumber = 0; fs .readdirSync('./atils') .filter(file =&gt; file.endsWith('.atils.error')) .map(file =&gt; { fileNumber += 1; }); fs .writeFileSync(`./atils/${fileNumber + 1}.atils.error`, `atils threw a new Error\\n\\n${this.name}: ${this.message}\\n${this.#CurrentDate}\\n${this.#StackTrace}`, function(error) { if(error) return; }); } if(this.catching === false) { console.log(this.#Message); process.exit(); } else { console.log(this.#Message); } } /** * Enables/Disables \"Catch Mode\", a simple Catching Mechanism for the Error Builder. * @param {Boolean} [enable] - Whether Catch Mode should be enabled or disabled. * * @example * ExampleError.catch(true); * ExampleError.throw(); * // Console Output: * // Example Error: This is an example. */ catch(enable) { this.catching = enable ?? true; } /** * Forces an Error to be thrown; disregards Catch Mode. * * @example * ExampleError.catch(true); * ExampleError.force(); */ force() { this.catching = false; this.throw(); } #getStackTrace() { const obj = {}; Error.captureStackTrace(obj, this); let stack = obj.stack.split('at'); stack[0] = 'Stack Trace:\\n '; stack = stack.join('at'); return stack; } #getDate(date) { const day = date.getDate(); const month = date.getMonth(); const year = date.getFullYear(); const mins = date.getMinutes(); const hours = date.getHours(); const seconds = date.getSeconds(); return `${day}/${month}/${year} ${hours}:${mins}:${seconds}`; } } module.exports = ErrorBuilder; × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"atils@1.2.x_Enums_Errors.js.html":{"id":"atils@1.2.x_Enums_Errors.js.html","title":"Source: atils@1.2.x/Enums/Errors.js","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Source: atils@1.2.x/Enums/Errors.js const ErrorBuilder = require('../Utilities/Error.js'); const Enum = require('../Utilities/Enum.js'); // This is just an example of being able to create a custom error system with enums + it uses parameters. const ErrorEnum = new Enum({ console: { BuildError: { Name: \"Console Build Error\", Message: \"Unable to build message; reason: &lt;REASON&gt;\", }, CounterError: { Name: \"Console Counter Error\", Message: \"Unable to modify Counter; reason: &lt;REASON&gt;\", }, GroupError: { Name: \"Console Grouping Error\", Message: \"Unable to modify Group; reason: &lt;REASON&gt;\", }, TimerError: { Name: \"Console Timer Error\", Message: \"Could not modify this Timer; reason: &lt;REASON&gt;\", }, }, merge: { }, soft: { MissingError: { Name: \"SOFT Missing Error\", Message: \"Could not complete this SOFT action; reason: &lt;REASON&gt;\", }, ExistsError: { Name: \"SOFT Exists Error\", Message: \"Could not complete this SOFT action; reason: &lt;REASON&gt;\", }, }, structure: { BuildError: { Name: \"Structure Build Error\", Message: \"Could not build this Structure; reason: &lt;REASON&gt;\", }, } }); /** * @class * @description - A simple custom resolver for the ErrorEnum that allows for parameters to be made. */ class ErrorResolver { /** * * @param {string} resolverName - The name of the Resolver. * @param {string} errorKey - The Key to be resolved. * @param {Object} params - The parameters for the Error. * * @example * const Error = new ErrorResolver(\"console\", \"BuildError\", { Reason: \"Unable to provide reason.\" }); * // resolverName, errorKey, params */ constructor(resolverName, errorKey, params) { if(typeof resolverName !== \"string\") { throw new RawError(\"Custom Resolver Error\", 'Name of resolver was not a String.'); } if(typeof errorKey !== \"string\") { throw new RawError(\"Custom Resolver Error\", \"Key to resolve was not a String.\"); } if(typeof params !== \"object\" || Array.isArray(params) || params === null) { throw new RawError(\"Custom Resolver Error\", \"Params was not an object.\"); } this.name = resolverName; this.errorKey = errorKey; this.params = params; this.error = ErrorEnum[`resolve${groupName}`](errorKey); Object.entries.forEach(entry =&gt; { const key = entry[0]; const value = entry[1]; if(typeof value !== \"string\") { throw new RawError(\"Custom Resolver Error\", \"Parameter was not a String.\"); } this.error = this.error.replace(`&lt;${key.toUpperCase()}&gt;`, value); }); return this.error; } } module.exports = { ErrorEnum, ErrorResolver }; × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"atils.js.html":{"id":"atils.js.html","title":"Source: atils.js","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Source: atils.js const v1_1_x = require('./atils@1.1.x/Exports.js'); const v1_2_x = require('./atils@1.2.x/Exports.js'); const v10x = ['v1.0.9-stable', 'v1.0.9', 'v1.0.9-unstable', 'v1.0.8', 'v1.0.7', 'v1.0.6', 'v1.0.5', 'v1.0.4', 'v1.0.3', 'v1.0.2', 'v1.0.1', 'v1.0.0', '1.0.9-stable', '1.0.9', '1.0.9-unstable', '1.0.8', '1.0.7', '1.0.6', '1.0.5', '1.0.4', '1.0.3', '1.0.2', '1.0.1', '1.0.0', '1.0.x', 'v1.0.x', 'v1.x.x']; const v11x = ['v1.1.4', 'v1.1.3', 'v1.1.2', 'v1.1.1', 'v1.1.0-build', 'v1.1.0', 'v1.1.x', 'v1.1', '1.1.4', '1.1.3', '1.1.2', '1.1.1', '1.1.0-build', '1.1.0', '1.1.x', '1.1']; const v12x = ['v1.2.0', 'v1.2.x', '1.2.0', '1.2.x']; /** * Returns through time to a previous final draft of an atils version. * @param {string} version - The version of atils you would like to go back to. */ function History(version) { if(v10x.includes(version)) { console.log(`ATILS: This version is not supported by atils' version manager.`); } else if(v11x.includes(version)) { return v1_1_x; } else if(v12x.includes(version)) { return v1_2_x; } } module.exports = { v11x: v1_1_x, v12x: v1_2_x, History, } × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"atils@1.2.x_Utilities_Merge.js.html":{"id":"atils@1.2.x_Utilities_Merge.js.html","title":"Source: atils@1.2.x/Utilities/Merge.js","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Source: atils@1.2.x/Utilities/Merge.js /** * @class * @description - Merges two or more classes together into one. *The earlier the class, the higher the priority. * * @example * const { Merge } = require('atils'); * class A { constructor() {} }; * class B { constructor() {} }; * class C extends new Merge(A, B) { constructor() { super(); } }; */ class Merge { #classes; #vessel; constructor(...classes) { this.#classes = classes.reverse(); this.#vessel = this.#build(); return this.#vessel; } #build() { const classes = this.#classes; const vessel = class { constructor(...params) { classes.forEach(item =&gt; { if(Array.isArray(params[classes.indexOf(item)])) Object.assign(this, new item(...params[classes.indexOf(item)])); else Object.assign(this, new item(params[classes.indexOf(item)])); }); } } classes.forEach(item =&gt; { if(item === undefined) return; Object.getOwnPropertyNames(item.prototype) .filter(propertyName =&gt; propertyName != \"constructor\") .map(propertyName =&gt; { vessel.prototype[propertyName] = item.prototype[propertyName]; }); }); return vessel; } } module.exports = Merge; × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"atils@1.2.x_Bases_RawEnum.js.html":{"id":"atils@1.2.x_Bases_RawEnum.js.html","title":"Source: atils@1.2.x/Bases/RawEnum.js","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Source: atils@1.2.x/Bases/RawEnum.js const RawError = require(\"./RawError\"); /** * @class * @description - A Raw Enum that utilizes it's own Resolver. * @deprecated - Use [Enums]{@link Enum}, not Raw Enums. * * @example * const { RawEnum } = require('atils'); * const exampleEnum = new RawEnum('testingEnum', { text: \"hello world\" }); * * console.log(exampleEnum.resolve(\"text\")); * // Console Output: * // hello world */ class RawEnum { #name; #values; /** * Constructor method for Raw Enums. * @param {string} resolverName - The Resolver Name for this Raw Enum instance. * @param {Object} rawEnumInfo - The information for the Raw Enum instance. * @param {Object} [rawEnumInfo.YOUR_RESOLVER_NAME] - Creates a new Resolver with the items within. Replace \"YOUR_RESOLVER_NAME\" with whatever you want. * @param {*} [rawEnumInfo.YOUR_RESOLVER_NAME.YOUR_KEY_NAME] - Creates a new Key Value Pair within this Resolver. Replace \"YOUR_RESOLVER_NAME\" and \"YOUR_KEY_NAME\" with whatever you want. * @param {Object} [rawEnumInfo.YOUR_SECOND_RESOLVER] - Creates a new Resolver with the items within. Replace \"YOUR_SECOND_RESOLVER\" with whatever you want. * @param {*} [rawEnumInfo.YOUR_SECOND_RESOLVER.YOUR_SECOND_KEY_NAME] - Creates a new Key Value Pair within this Resolver. Replace \"YOUR_SECOND_RESOLVER\" and \"YOUR_SECOND_KEY_NAME\" with whatever you want. */ constructor(resolverName, rawEnumInfo) { if(typeof resolverName !== \"string\") { throw new RawError(\"RawEnum Management Error (REM-F.002)\", \"Cannot use non-String items for Names.\"); } if(typeof rawEnumInfo !== \"object\" || Array.isArray(rawEnumInfo) || rawEnumInfo === null) { throw new RawError(\"RawEnum Management Error (REM-F.003)\", \"Cannot use non-Object items for Enums.\"); } this.#name = resolverName; this.#values = rawEnumInfo; Object.freeze(this); } /** * Resolves a Key within this Raw Enum. * @param {string} key - The key to resolve within this Raw Enum. * @returns {*} - The value of the specified Key. * * @example * console.log(exampleEnum.resolve(\"text\")); * // Console Output: * // hello world */ resolve(key) { if(typeof key !== \"string\") { return { Success: false, Reason: \"Unable to resolve non-String character as Key.\", Data : { value: undefined, } } } if(this.#values[key]) return { Success: true, Reason: undefined, Data: { value: this.#values[key], } } else return { Success: true, Reason: undefined, Data: { value: undefined, } }; } /** * Obtains and returns all values within the Raw Enum. * @returns {Object} - The name of the Raw Enum, as well as all of the Values. */ getAllValues() { return { Enum_Name: this.#name ?? \"Undefined Enum\", Values: this.#values ?? {}, } } } module.exports = RawEnum; × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"atils@1.2.x_Bases_RawError.js.html":{"id":"atils@1.2.x_Bases_RawError.js.html","title":"Source: atils@1.2.x/Bases/RawError.js","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Source: atils@1.2.x/Bases/RawError.js /** * @class @extends Error * @description - Creates a basic Error Instance. This is not used in the new Error Utility. * @deprecated - Please use the Error Utility. * * @example * const { RawError } = require('atils'); * throw new RawError(\"Testing Error\", \"this error is a test.\"); * // Console Output: * // Testing Error: this error is a test. */ class RawError extends Error { /** * Constructor method for Raw Errors. * @param {string} name - The name of the Error. * @param {string} message - The message of the Error. */ constructor(name, message) { super(message); this.name = name; } } module.exports = RawError; × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"atils@1.2.x_Utilities_Soft.js.html":{"id":"atils@1.2.x_Utilities_Soft.js.html","title":"Source: atils@1.2.x/Utilities/Soft.js","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Source: atils@1.2.x/Utilities/Soft.js soft_script = `const fs = require('fs'); const path = require('path'); let modules_folder; class Soft { constructor(folder_name) { modules_folder = folder_name; if(fs.existsSync(\\`./$\\{modules_folder}\\`) === false) { fs.mkdir(\\`$\\{modules_folder}\\`, (err) =&gt; console.error(err)); fs.mkdir(\\`$\\{modules_folder}/node_modules\\`, (err) =&gt; console.error(err)); fs.writeFileSync(\\`$\\{modules_folder}/soft.atils.txt\\`, \\`Soft is just a simple way to rename your node_modules folder.\\`); } else { if(fs.existsSync(\\`./$\\{modules_folder}\\`) === false) { fs.mkdir(\\`$\\{modules_folder}/node_modules\\`, (err) =&gt; console.error(err)); fs.writeFileSync(\\`$\\{modules_folder}/soft.atils.txt\\`, \\`Soft is just a simple way to rename your node_modules folder.\\`); } } if(fs.existsSync('./node_modules') === true) { copyDir('./node_modules', \\`./$\\{modules_folder}/node_modules\\`); } } request(file) { if(file.startsWith('.')) { return require(file); } else { return require(\\`./$\\{modules_folder}/node_modules/$\\{file}\\`); } } } function copyDir(source, destination) { fs.mkdirSync(destination, { recursive: true }); fs.readdirSync(source, { withFileTypes: true }).forEach((entry) =&gt; { let sourcePath = path.join(source, entry.name); let destinationPath = path.join(destination, entry.name); entry.isDirectory() ? copyDir(sourcePath, destinationPath) : fs.copyFileSync(sourcePath, destinationPath); }); setTimeout(() =&gt; { fs.rmSync('./node_modules', { recursive: true, force: true }); }, 3000); } module.exports = Soft;` /** * @class * @description - A simple way to rename your node_modules folder. * * @example * const { Soft } = require('atils'); * new Soft(); // this will make it go through the initialization process * // you can stop seeing the text by providing \"true\" as the first parameter * // new Soft(true); * * @example * // rewrite index.js to look like: * const Soft = require('./soft.atils.js'); * const soft = new Soft('your_folder_name_here'); * const something = soft.request('something'); */ class Soft { constructor(ignore) { if(ignore === false || !ignore) { console.log(`Thank you for using Soft!\\n\\n`); console.log(`Soft is a simple way to rename your node_modules folder into whatever you want!\\n`); console.log(`Once this script is ran, it will exit the process and create a new file called soft.atils.js\\n`); console.log(`Rewrite your index.js (or ts if it works?) to work with this new file, and then run the script!\\n`); console.log(`atils will then copy your node_modules folder into your desired folder, and then will delete the original one!\\n`); this.#startSetup(); } else { this.#startSetup(); } } #startSetup() { const fs = require('fs'); fs.writeFile('./soft.atils.js', soft_script, function(err) { if(err) console.error(err); process.exit(); }); } } module.exports = Soft; × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"atils@1.2.x_Utilities_Structure.js.html":{"id":"atils@1.2.x_Utilities_Structure.js.html","title":"Source: atils@1.2.x/Utilities/Structure.js","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Source: atils@1.2.x/Utilities/Structure.js const ErrorBuilder = require('./Error.js'); const Enum = require('./Enum.js'); const Structures = { ARRAY: [\"array\", \"[]\", [], Array], ANY: [\"any\", \"*\",], BIGINT: [\"bigint\", \"#*\", BigInt], BOOLEAN: [\"boolean\", '//', Boolean], ENUM: [\"enum\", \"!\", Enum], FUNCTION: [\"function\", \"fn\", \"()\", Function], NUMBER: [\"number\", \"#\", Number], OBJECT: [\"object\", \"{}\", Object], SMALLINT: [\"smallint\", \"#!\"], STRING: [\"string\", \"''\", '\"\"', \"``\", String], SYMBOL: [\"symbol\", \"@\", Symbol], URL: [\"url\", \"link\", \"://\", URL], }; /** * @class * @description - Creates a new Structure that can be used as a format for objects. * * @example * const { Structure } = require('atils'); * const item = new Structure({ * string: String, * array: Array, * url: URL, * }); * * @example * // structure types * const Structures = { * ARRAY: [\"array\", \"[]\", [], Array], * ANY: [\"any\", \"*\"], * BIGINT: [\"bigint\", \"#*\", BigInt], * ENUM: [\"enum\", \"!\", Enum], * FUNCTION: [\"function\", \"fn\", \"()\", Function], * NUMBER: [\"number\", \"#\", Number], // this WILL register bigints and smallints. * OBJECT: [\"object\", \"{}\", Object], * SMALLINT: [\"smallint\", \"#!\"], // this will not register bigints, but will register Numbers. * STRING: [\"string\", \"''\", '\"\"', \"``\", String], * SYMBOL: [\"symbol\", \"@\", Symbol], * URL: [\"url\", \"link\", \"://\", URL], * }; */ class Structure { /** * @description - Constructor method for the Structure. * @param {Object} structure - An object to be referenced as a Structure. */ constructor(structure) { if(isObject(structure) === false) new ErrorBuilder('StructureError (SE-F.001)', 'Provided Structure was not an Object.'); this.structure = structure; } /** * Determines if an Object matches a Structure. * @param {Object} object - An object to be determined if it matches the Structure. */ matches(object) { if(isObject(object) === false) new ErrorBuilder('StructureError (SE-F.001)', 'Provided Structure was not an Object.'); return determineIfMatches(this.structure, object); } } function isObject(item) { if(!typeof item === \"object\" || typeof item === \"function\" || Array.isArray(item) || item === null) return false; return true; } function determineIfMatches(base, object, previousGate) { let gate = previousGate ?? true; Object.keys(base).forEach(key =&gt; { if(!object[key]) gate = false; else { if((isObject(base[key] === true) &amp;&amp; isObject(object[key]) === true) &amp;&amp; typeof object[key] !== 'function' &amp;&amp; /^\\s*class\\s+/.test(object[key].toString())) { const isFalse = determineIfMatches(base[key], object[key], gate); if(isFalse === false) gate = false; } else Object.keys(Structures).forEach(strKey =&gt; { if(Structures[strKey].includes(base[key])) { if(strKey === \"ARRAY\") { if(typeof object[key] !== \"array\") gate = false; } else if(strKey === \"ANY\") { // If it's any, then it doesn't need to check. } else if(strKey === \"BIGINT\") { if(typeof object[key] !== \"bigint\") gate = false; } else if(strKey === \"BOOLEAN\") { if(typeof object[key] !== \"boolean\") gate = false; } else if(strKey === \"ENUM\") { if(!object[key] instanceof Enum) gate = false; } else if(strKey === \"FUNCTION\") { if(typeof object[key] !== \"function\") gate = false; } else if(strKey === \"NUMBER\") { if(typeof object[key] !== \"number\" &amp;&amp; typeof object[key] !== \"bigint\") gate = false; } else if(strKey === \"OBJECT\") { if(typeof object[key] !== \"object\" || typeof object[key] === \"function\") gate = false; } else if(strKey === \"SMALLINT\") { if(typeof object[key] !== \"number\") gate = false; } else if(strKey === \"STRING\") { if(typeof object[key] !== \"string\") gate = false; } else if(strKey === \"SYMBOL\") { if(typeof object[key] !== \"symbol\") gate = false; } else if(strKey === \"URL\") { if(typeof object[key] !== \"string\") gate = false; let url; try { url = new URL(object[key]); } catch(_) { gate = false; } } else {}; } else {}; }); } }); return gate; } module.exports = Structure; × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"global.html":{"id":"global.html","title":"Global","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Global Methods BackgroundColor(color) Resolves and returns provided Background Color Parameters: Name Type Description color string The Background Color to be resolved. Source: atils@1.2.x/Enums/ConsoleStyles.js Returns: - Console Background Color. Type string Color(color) Resolves and returns provided Text Color. Parameters: Name Type Description color string The Text Color to be resolved. Source: atils@1.2.x/Enums/ConsoleStyles.js Returns: - Console Text Color. Type string History(version) Returns through time to a previous final draft of an atils version. Parameters: Name Type Description version string The version of atils you would like to go back to. Source: atils.js Style(style) Resolves and returns provided Text Style. Parameters: Name Type Description style string The Text Style to be resolved. Source: atils@1.2.x/Enums/ConsoleStyles.js Returns: - Console Text Style. Type string × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Classes Classes Console Enum ErrorBuilder ErrorResolver Merge RawEnum RawError Soft Structure × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle installing To install the latest build of atils, run the following snippet in your terminal: npm install atils To install the dev build of atils, run the following snippet in your terminal: npm install atils-dev To install a specific version of atils, run the following snippet in your terminal: npm install atils@1.1.4 This example uses @1.1.4, but you can replace that with any version. about atils atils is a collection of utilities meant to make the lives of JavaScript developers easier. Over the course of three months, I've learned a lot about programming and wanted to do things like this instead of having to rewrite or copy something for every project I worked on; and so I came up with an NPM Package. dev builds atils has a dev build package! Well, as of right now all it has is the concept for @1.2.0, which should work as intended. I don't recommend using the dev-build in comparison to the actual build, but if you want to, go ahead. documentation All documentation is over at atils.js.org, however, there will be some examples here. examples RawEnum const { RawEnum } = require('atils'); const exampleEnum = new RawEnum('testingEnum', { text: \"hello world\" }); console.log(exampleEnum.resolve(\"text\"); // Console Output: hello world RawError const { RawError } = require('atils'); throw new RawError(\"Testing Error\", \"this error is a test.\"); // Console Output: Testing Error: this error is a test. ConsoleStyles (Enum) const { ConsoleStyles, Style, Color, BackgroundColor } = require('atils'); const red = ConsoleStyles.resolveTextColor('red'); console.log(red + \"hello world\"); // Console Output: \\x1b[31mhello world (\\x1b[31m changes the color to red) const cyan = Color(\"cyan\"); console.log(cyan + \"hello world 2\"); // Console Output: \\x1b[36mhello world 2 (\\x1b[36m changes the color to cyan) Console const { Console } = require('atils'); const c = new Console(); c.log(`hello world`); // Console Output: hello world c.record(`@Client`, `sent a message`, { ID: 0001 }); // Console Output: // @Client sent a message // Provided Data: // ID: 0001 Enum const { Enum } = require('atils'); const example = new Enum({ string: { one: \"hello world\", }, boolean: { one: true, } }); console.log(example.resolveString('one')); console.log(example.resolveBoolean('one')); // Console Output: // hello world // true Error const { ErrorBuilder } = require('atils'); const error = new ErrorBuilder('Error Name', 'This is an example error.', { date: true, stackTrace: true, logStackTraces: true, autocatch: false, }); error.throw(); // Console Output: // Error Name: This is an example error // &lt;Current Date&gt; // &lt;Stack Trace&gt; Merge const { Merge } = require('atils'); class A {}; class B {}; class C extends new Merge(A, B) { constructor() { super(['params', 'for', 'a'], [['params',], 'for', 'b']); } } Soft This is the setup script for Soft. There will be another example explaining how to use it. const { Soft } = require('atils'); new Soft(true); // this will ignore the explanation and will create a file in the main directory This is the example script for Soft. const Soft = require('./soft.atils.js'); const soft = new Soft('mods'); require = soft.request; // say you want to get discord.js const discordjs = require('discord.js'); Structure To see all structure types, check the documentation! const { Structure } = require('atils'); const ex = new Structure({ array: Array, any: \"*\", url: \"://\", }); console.log(ex.matches({ array: [], any: \"this is any\", url: \"https://npmjs.com/package/atils\", })); // true console.log(ex.matches({ array: \"hello\", any: \"any\", url: \"hihi\", }); // false links Support Discord NPM Package GitHub Repository itsatelo's Twitter itsatelo's Discord Contributors itsatelo error codes EB-F.001 - Occurs when no item was provided for the name of the ErrorBuilder. EB-F.002 - Occurs when no item was provided for the message of the ErrorBuilder. EB-F.003 - Occurs when a non-Object item was provided for the options of the ErrorBuilder. EB-F.004 - Occurs when a non-Boolean item was provided for the date option of the ErrorBuilder. EB-F.005 - Occurs when a non-Boolean item was provided for the stackTrace option of the ErrorBuilder. EB-F.006 - Occurs when a non-Boolean item was provided for the logStackTrace option of the ErrorBuilder. EB-F.007 - Occurs when a non-Boolean item was provided for the autocatch option of the ErrorBuilder. EB-F.008 - Occurs when a non-String item was provided for the name of the ErrorBuilder. EB-F.009 - Occurs when a non-String item was provided for the message of the ErrorBuilder. CU-RF.001 - Occurs when no item was provided for the title of the Console's record feature. CU-RF.002 - Occurs when no item was provided for the message of the Console's record feature. CU-RF.003 - Occurs when a non-Object item was provided for the options.styles of the Console. CU-RF.004 - Occurs when a non-Array item was provided for the options.styles.title for the Console. CU-RF.005 - Occurs when a non-Array item was provided for the options.styles.message for the Console. CU-RF.006 - Occurs when a non-Array item was provided for the options.styles.info for the Console. EM-F.001 - Occurs when a non-Object item was provided for an Enum. REM-F.002 - Occurs when a non-String item was provided for the name of a RawEnum. REM-F.003 - Occurs when a non-Object item was provided for a RawEnum. SE-F.001 - Occurs when a non-Object item was provided for a Structure. other information Latest NPM Update: 3/10/2022 by @itsatelo - atils@1.2.0 Project Started On: 11/26/2021 by @itsatelo - atils@1.0.0 Thank you for using atils! -- @itsatelo × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"Console.html":{"id":"Console.html","title":"Class: Console","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Class: Console Console new Console( [options]) - An advanced modification to JavaScript's standard console. Parameters: Name Type Argument Description options Object &lt;optional&gt; The options for the Console. Properties Name Type Argument Description styles Object &lt;optional&gt; The styling options for the Console. Properties Name Type Argument Description title Array &lt;optional&gt; The styling options for any title in the Console. message Array &lt;optional&gt; The styling options for any message in the Console. info Array &lt;optional&gt; The styling options for any information in the Console. Source: atils@1.2.x/Utilities/Console.js Example const { Console } = require('atils'); const c = new Console(); c.log('hello world!'); Methods assert(statement, info) Sends a *warning to the Console if the first argument (statement) is false. *JavaScript would throw an Error Message; this is only a Warning. Parameters: Name Type Description statement * The statement to determine the outcome. info * Any information you would like to provide. Source: atils@1.2.x/Utilities/Console.js count(labels) Starts a new Counter for the console. See: console.count() Parameters: Name Type Argument Description labels string &lt;repeatable&gt; The names of the Counters you would like to start. Source: atils@1.2.x/Utilities/Console.js countReset(labels) Resets a Counter from the console. See: console.countReset() Parameters: Name Type Argument Description labels string &lt;repeatable&gt; The names of the Counters you would like to reset. Source: atils@1.2.x/Utilities/Console.js error(title, message) Throws a new Error. Can also be referred to as Console#exception() Parameters: Name Type Description title string The title of the Error. message string The message of the Error. Source: atils@1.2.x/Utilities/Console.js exception(title, message) Throws a new Error. Can also be referred to as Console#error() Parameters: Name Type Description title string The title of the Error. message string The message of the Error. Source: atils@1.2.x/Utilities/Console.js group( [title]) Creates an inline group in the console. See: console.group() Parameters: Name Type Argument Description title string &lt;optional&gt; The title of the group. Source: atils@1.2.x/Utilities/Console.js groupEnd() Ends the latest inline group. See: console.groupEnd Source: atils@1.2.x/Utilities/Console.js log(message) Logs a message to the console. See: console.log() Parameters: Name Type Argument Description message string &lt;repeatable&gt; The message to be logged to the Console. Source: atils@1.2.x/Utilities/Console.js record(title, message, info) Records a message to the console. Advanced Version of: Console#log() Parameters: Name Type Description title string The title of what will be recorded. message string The message of what will be recorded. info * Any additional information. Source: atils@1.2.x/Utilities/Console.js timer(title, action) Merges all similar methods to console.timer(). Parameters: Name Type Description title string The title of the timer. action string The action you wish to perform (start, stop, log). Source: atils@1.2.x/Utilities/Console.js trace() Logs the Stack Trace to the console. Source: atils@1.2.x/Utilities/Console.js warn(message) Sends a warning message to the console. Ignores Styling. Parameters: Name Type Description message string The message to be referred to in the warning. Source: atils@1.2.x/Utilities/Console.js × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"Enum.html":{"id":"Enum.html","title":"Class: Enum","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Class: Enum Enum new Enum(enumInfo) - Basic Enum Utility. Uses Raw Enums. Parameters: Name Type Description enumInfo Object The information for your resolvers, and your Enums. Properties Name Type Argument Description EXAMPLE_RESOLVER Object &lt;optional&gt; An example of a Resolver. Properties Name Type Argument Description EXAMPLE_KEY * &lt;optional&gt; An example of a Key. EXAMPLE_RESOLVER_2 Object &lt;optional&gt; Another example of a Resolver. Properties Name Type Argument Description EXAMPLE_KEY_2 * &lt;optional&gt; Another example of a Key. Source: atils@1.2.x/Utilities/Enum.js Example const { Enum } = require('atils'); const exampleEnum = new Enum({ resolver: { text: \"hello world\", } }); console.log(exampleEnum.resolveResolver('text')); // Console Output: // hello world Methods [undefined](keyToResolve) Resolver method for the Enum. Parameters: Name Type Description keyToResolve string The key to resolve within the Enum. Source: atils@1.2.x/Utilities/Enum.js Returns: - The value of the resolved Enum, or the reason it failed to resolve. Type * [undefined](resolverNameToResolve) Returns all key-value pairs within an entire resolver. Parameters: Name Type Description resolverNameToResolve string The name of the Resolver. Source: atils@1.2.x/Utilities/Enum.js Returns: - An Object containing the key-value pairs within the Raw Enum. Type Object × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"ErrorBuilder.html":{"id":"ErrorBuilder.html","title":"Class: ErrorBuilder","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Class: ErrorBuilder ErrorBuilder new ErrorBuilder(name, message [, options]) - A simple Error Builder with a customized catch method. Parameters: Name Type Argument Description name string The name of the Error. message string The message of the Error. options Object &lt;optional&gt; Options for the Error. Properties Name Type Argument Description date Boolean &lt;optional&gt; Whether to display the current date (in a MM/DD/YYYY HH:MM:SS format) within the Error. stackTrace Boolean &lt;optional&gt; Whether to display the Stack Trace within the Error. logStackTraces Boolean &lt;optional&gt; Whether to log Stack Traces into a folder (folder is made by atils). autocatch Boolean &lt;optional&gt; Whether to automatically catch this Error when thrown. Source: atils@1.2.x/Utilities/Error.js Example const { ErrorBuilder } = require('atils'); const ExampleError = new ErrorBuilder('Example Error', 'This is an example.'); ExampleError.throw(); Methods catch( [enable]) Enables/Disables \"Catch Mode\", a simple Catching Mechanism for the Error Builder. Parameters: Name Type Argument Description enable Boolean &lt;optional&gt; Whether Catch Mode should be enabled or disabled. Source: atils@1.2.x/Utilities/Error.js Example ExampleError.catch(true); ExampleError.throw(); // Console Output: // Example Error: This is an example. force() Forces an Error to be thrown; disregards Catch Mode. Source: atils@1.2.x/Utilities/Error.js Example ExampleError.catch(true); ExampleError.force(); throw() Throws the error. Source: atils@1.2.x/Utilities/Error.js Example ExampleError.throw(); × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"ErrorResolver.html":{"id":"ErrorResolver.html","title":"Class: ErrorResolver","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Class: ErrorResolver ErrorResolver new ErrorResolver(resolverName, errorKey, params) - A simple custom resolver for the ErrorEnum that allows for parameters to be made. Parameters: Name Type Description resolverName string The name of the Resolver. errorKey string The Key to be resolved. params Object The parameters for the Error. Source: atils@1.2.x/Enums/Errors.js Example const Error = new ErrorResolver(\"console\", \"BuildError\", { Reason: \"Unable to provide reason.\" }); // resolverName, errorKey, params × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"Merge.html":{"id":"Merge.html","title":"Class: Merge","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Class: Merge Merge new Merge() - Merges two or more classes together into one. *The earlier the class, the higher the priority. Source: atils@1.2.x/Utilities/Merge.js Example const { Merge } = require('atils'); class A { constructor() {} }; class B { constructor() {} }; class C extends new Merge(A, B) { constructor() { super(); } }; × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"RawEnum.html":{"id":"RawEnum.html","title":"Class: RawEnum","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Class: RawEnum RawEnum new RawEnum(resolverName, rawEnumInfo) - A Raw Enum that utilizes it's own Resolver. Parameters: Name Type Description resolverName string The Resolver Name for this Raw Enum instance. rawEnumInfo Object The information for the Raw Enum instance. Properties Name Type Argument Description YOUR_RESOLVER_NAME Object &lt;optional&gt; Creates a new Resolver with the items within. Replace \"YOUR_RESOLVER_NAME\" with whatever you want. Properties Name Type Argument Description YOUR_KEY_NAME * &lt;optional&gt; Creates a new Key Value Pair within this Resolver. Replace \"YOUR_RESOLVER_NAME\" and \"YOUR_KEY_NAME\" with whatever you want. YOUR_SECOND_RESOLVER Object &lt;optional&gt; Creates a new Resolver with the items within. Replace \"YOUR_SECOND_RESOLVER\" with whatever you want. Properties Name Type Argument Description YOUR_SECOND_KEY_NAME * &lt;optional&gt; Creates a new Key Value Pair within this Resolver. Replace \"YOUR_SECOND_RESOLVER\" and \"YOUR_SECOND_KEY_NAME\" with whatever you want. Deprecated: - Use Enums, not Raw Enums. Source: atils@1.2.x/Bases/RawEnum.js Example const { RawEnum } = require('atils'); const exampleEnum = new RawEnum('testingEnum', { text: \"hello world\" }); console.log(exampleEnum.resolve(\"text\")); // Console Output: // hello world Methods getAllValues() Obtains and returns all values within the Raw Enum. Source: atils@1.2.x/Bases/RawEnum.js Returns: - The name of the Raw Enum, as well as all of the Values. Type Object resolve(key) Resolves a Key within this Raw Enum. Parameters: Name Type Description key string The key to resolve within this Raw Enum. Source: atils@1.2.x/Bases/RawEnum.js Returns: - The value of the specified Key. Type * Example console.log(exampleEnum.resolve(\"text\")); // Console Output: // hello world × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"RawError.html":{"id":"RawError.html","title":"Class: RawError","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Class: RawError RawError @extends Error new RawError(name, message) - Creates a basic Error Instance. This is not used in the new Error Utility. Parameters: Name Type Description name string The name of the Error. message string The message of the Error. Deprecated: - Please use the Error Utility. Source: atils@1.2.x/Bases/RawError.js Example const { RawError } = require('atils'); throw new RawError(\"Testing Error\", \"this error is a test.\"); // Console Output: // Testing Error: this error is a test. × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"Soft.html":{"id":"Soft.html","title":"Class: Soft","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Class: Soft Soft new Soft() - A simple way to rename your node_modules folder. Source: atils@1.2.x/Utilities/Soft.js Examples const { Soft } = require('atils'); new Soft(); // this will make it go through the initialization process // you can stop seeing the text by providing \"true\" as the first parameter // new Soft(true); // rewrite index.js to look like: const Soft = require('./soft.atils.js'); const soft = new Soft('your_folder_name_here'); const something = soft.request('something'); × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "},"Structure.html":{"id":"Structure.html","title":"Class: Structure","body":" atils Classes ConsoleEnumErrorBuilderErrorResolverMergeRawEnumRawErrorSoftStructure Global BackgroundColorColorHistoryStyle Class: Structure Structure new Structure(structure) - Creates a new Structure that can be used as a format for objects. Parameters: Name Type Description structure Object An object to be referenced as a Structure. Source: atils@1.2.x/Utilities/Structure.js Examples const { Structure } = require('atils'); const item = new Structure({ string: String, array: Array, url: URL, }); // structure types const Structures = { ARRAY: [\"array\", \"[]\", [], Array], ANY: [\"any\", \"*\"], BIGINT: [\"bigint\", \"#*\", BigInt], ENUM: [\"enum\", \"!\", Enum], FUNCTION: [\"function\", \"fn\", \"()\", Function], NUMBER: [\"number\", \"#\", Number], // this WILL register bigints and smallints. OBJECT: [\"object\", \"{}\", Object], SMALLINT: [\"smallint\", \"#!\"], // this will not register bigints, but will register Numbers. STRING: [\"string\", \"''\", '\"\"', \"``\", String], SYMBOL: [\"symbol\", \"@\", Symbol], URL: [\"url\", \"link\", \"://\", URL], }; Methods matches(object) Determines if an Object matches a Structure. Parameters: Name Type Description object Object An object to be determined if it matches the Structure. Source: atils@1.2.x/Utilities/Structure.js × Search results Close atils by itsatelo Documentation generated by JSDoc 3.6.10 on Monday, March 7th 2022, 05:37:10 pm using the DocStrap template. "}}
