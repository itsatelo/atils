    {"global.html":{"id":"global.html","title":"Global","body":" Atils Classes EnumEnumGroupConsoleUtilEnumClientBaseErrorErrorBuilderMergeUtilObjectUtilStructureUtil Global exceptionerror Global Methods exception(title, message) Throws a new Error. Ignores Styling. Parameters: Name Type Description title string The title of the Error. message string The message of the Error. Source: Utils/ConsoleUtil.js error(title, message) Throws a new Error. Ignores Styling. Parameters: Name Type Description title string The title of the Error. message string The message of the Error. Source: Utils/ConsoleUtil.js × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.10 on 02-27-2022 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Atils Classes EnumEnumGroupConsoleUtilEnumClientBaseErrorErrorBuilderMergeUtilObjectUtilStructureUtil Global exceptionerror Classes Classes Enum EnumGroup ConsoleUtil EnumClient BaseError ErrorBuilder MergeUtil ObjectUtil StructureUtil × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.10 on 02-27-2022 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Atils Classes EnumEnumGroupConsoleUtilEnumClientBaseErrorErrorBuilderMergeUtilObjectUtilStructureUtil Global exceptionerror atils This is just a bunch of utilities that I'd find useful. Here's a tip! Open a Version Directory to find a README file containing the current patch notes for that version! Documentation NPM GitHub Twitter Current Release: 1.1.2 Updated: 2/16/2022 by itsatelo × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.10 on 02-27-2022 using the DocStrap template. "},"Enum.html":{"id":"Enum.html","title":"Class: Enum","body":" Atils Classes EnumEnumGroupConsoleUtilEnumClientBaseErrorErrorBuilderMergeUtilObjectUtilStructureUtil Global exceptionerror Class: Enum Enum new Enum(value, options, params) - A simple Enumerated Type to store locked data. Placed in Groups Parameters: Name Type Description value * The value of the Enum. options Object Options for the Enum (unchangeable as of now). params Array.&lt;*&gt; An array of Params to store within the Enum. Version: 1.0.0 Source: Structures/Enums/Enum.js Methods resolve() Resolve's an Enum's data and returns it to the client. Source: Structures/Enums/Enum.js Returns: - The information stored within the Enum. Type Object × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.10 on 02-27-2022 using the DocStrap template. "},"EnumGroup.html":{"id":"EnumGroup.html","title":"Class: EnumGroup","body":" Atils Classes EnumEnumGroupConsoleUtilEnumClientBaseErrorErrorBuilderMergeUtilObjectUtilStructureUtil Global exceptionerror Class: EnumGroup EnumGroup new EnumGroup(name, enums) - A Group of Enums. Parameters: Name Type Argument Description name string The name of the EnumGroup. enums Object &lt;repeatable&gt; All Objects to be created as Enums. Properties Name Type Argument Description name Object.string &lt;repeatable&gt; The name of the specific Enum. enums.params Object.Array.&lt;*&gt; &lt;repeatable&gt; The params to be saved with the Enum value. Version: 1.0.0 Source: Structures/Enums/EnumGroup.js × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.10 on 02-27-2022 using the DocStrap template. "},"ConsoleUtil.html":{"id":"ConsoleUtil.html","title":"Class: ConsoleUtil","body":" Atils Classes EnumEnumGroupConsoleUtilEnumClientBaseErrorErrorBuilderMergeUtilObjectUtilStructureUtil Global exceptionerror Class: ConsoleUtil ConsoleUtil new ConsoleUtil( [options]) A better way to manage information in the Console. Parameters: Name Type Argument Description options Object &lt;optional&gt; The Options for the ConsoleUtil. Properties Name Type Argument Description titleStyles Array &lt;optional&gt; An Array of ConsoleStyles provided by Atils for styling the titles of what you log. messageStyles Array &lt;optional&gt; An Array of ConsoleStyles provided by Atils for styling the messages of what you log. infoStyles Array &lt;optional&gt; An Array of ConsoleStyles provided by Atils for styling the info of what you log. Version: 1.3.0 Source: Utils/ConsoleUtil.js Methods assert(statement, info) Writes a *message to the console if the first argument (statement) is false. *Changed from throwing an Error Message to a Warning Message. Parameters: Name Type Description statement * The Statement to be checked if it is true. info Object | ObjectUtil An Object or ObjectUtil with information you would like to provide. Source: Utils/ConsoleUtil.js log(title, message [, info]) Logs a message to the console. See: console.log() Parameters: Name Type Argument Description title string The title of what you would like to log. message string The message of what you would like to log. info Object | ObjectUtil &lt;optional&gt; Any information you would like to log. Source: Utils/ConsoleUtil.js count( [labels]) Starts a new counter from the console. See: console.count() Parameters: Name Type Argument Description labels string &lt;optional&gt; &lt;repeatable&gt; The names of the Counters you would like to start. Source: Utils/ConsoleUtil.js countReset( [labels]) Resets a counter from the console. See: console.countReset() Parameters: Name Type Argument Description labels string &lt;optional&gt; &lt;repeatable&gt; The names of the Counters you would like to reset. Source: Utils/ConsoleUtil.js group( [title]) Creates a new inline group in the Console. See: console.group() Parameters: Name Type Argument Description title string &lt;optional&gt; The title of the Group. Source: Utils/ConsoleUtil.js groupEnd() Ends the latest inline group. See: console.groupEnd() Source: Utils/ConsoleUtil.js timer(title, action) Merges all functions of console.timer() and similar methods. Parameters: Name Type Description title string The title of the Timer. action string The action you wish to perform (start, stop, log). Source: Utils/ConsoleUtil.js trace() Logs the Stack Trace. Source: Utils/ConsoleUtil.js warn(message) Sends a warning to the console. Ignores Styling. Parameters: Name Type Description message string The message to be warned about. Source: Utils/ConsoleUtil.js × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.10 on 02-27-2022 using the DocStrap template. "},"EnumClient.html":{"id":"EnumClient.html","title":"Class: EnumClient","body":" Atils Classes EnumEnumGroupConsoleUtilEnumClientBaseErrorErrorBuilderMergeUtilObjectUtilStructureUtil Global exceptionerror Class: EnumClient EnumClient new EnumClient() - Creates a new EnumClient to manage groups of Enums. Version: 1.0.0 Source: Utils/EnumUtil.js Methods createGroup(name, enumObjects) Creates a new EnumGroup to store Enums. Parameters: Name Type Argument Description name string The name of the EnumGroup enumObjects Object &lt;repeatable&gt; Objects of information that can be processed into an Enum. Source: Utils/EnumUtil.js deleteGroup(name) Deletes an EnumGroup from the Client. Parameters: Name Type Description name string The name of the EnumGroup you would like to delete. Source: Utils/EnumUtil.js getGroup(name) Obtains an EnumGroup and returns it to the Client. Parameters: Name Type Description name string The name of the EnumGroup. Deprecated: - Please use EnumManager.getGroups Source: Utils/EnumUtil.js Returns: - The requested EnumGroup. Type EnumGroup getGroups(names) Obtains a list of EnumGroups and returns it to the Client. Parameters: Name Type Argument Description names string &lt;repeatable&gt; The names of the EnumGroups. Source: Utils/EnumUtil.js Returns: - An Array of the requested EnumGroups. Type Array.&lt;EnumGroup&gt; resolve(name) Looks through all EnumGroups for the first Enum with the specified name. Parameters: Name Type Description name string The name of the Enum. Source: Utils/EnumUtil.js Returns: - The resolved Enum. Type Object resolveFromAllGroups(name) Loks through all EnumGroups for any Enum with the specified name. Parameters: Name Type Description name string The name of the Enum. Source: Utils/EnumUtil.js Returns: - An Array of Resolved Enums. Type Array.&lt;Object&gt; search(name) Searches for an Enum to return. Parameters: Name Type Description name string The name of the Enum. Source: Utils/EnumUtil.js Returns: - The Enum. Type Enum × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.10 on 02-27-2022 using the DocStrap template. "},"BaseError.html":{"id":"BaseError.html","title":"Class: BaseError","body":" Atils Classes EnumEnumGroupConsoleUtilEnumClientBaseErrorErrorBuilderMergeUtilObjectUtilStructureUtil Global exceptionerror Class: BaseError BaseError new BaseError(name, message) Basic Error Building Class. Deprecated in favor of the ErrorBuilder. Parameters: Name Type Description name string The name of the Error. message string The message of the Error. Version: 1.0.0 Deprecated: @class @extends Error Source: Utils/ErrorUtil.js Example throw new BaseError('Example Error', 'This is an example error.'); × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.10 on 02-27-2022 using the DocStrap template. "},"ErrorBuilder.html":{"id":"ErrorBuilder.html","title":"Class: ErrorBuilder","body":" Atils Classes EnumEnumGroupConsoleUtilEnumClientBaseErrorErrorBuilderMergeUtilObjectUtilStructureUtil Global exceptionerror Class: ErrorBuilder ErrorBuilder new ErrorBuilder(name, message [, options]) Basic Error Building Class. Allows for customizability. Parameters: Name Type Argument Description name string The name of the Error to be thrown. message string The message of the Error to be thrown. options Object &lt;optional&gt; Any options to customize the Error. Properties Name Type Argument Description date Boolean &lt;optional&gt; Whether you would like the current date to be visible in the Error. stackTrace Boolean | string &lt;optional&gt; Whether you would like the Stack Trace to be visible in the Error. Providing a string labelled \"FILE\" will write the Error into a file as well. titleStyles Array.ConsoleStyles &lt;optional&gt; An Array of ConsoleStyles provided by Atils for styling the name. messageStyles Array.ConsoleStyles &lt;optional&gt; An Array of ConsoleStyles provided by Atils for styling the message. stackTraceStyles Array.ConsoleStyles &lt;optional&gt; An Array of Enums provided by Atils for styling the stack trace. Version: 1.0.0 Source: Utils/ErrorUtil.js Example new ErrorBuilder('Example Error', 'This is an example error.', { date: false, stackTrace: true }); × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.10 on 02-27-2022 using the DocStrap template. "},"MergeUtil.html":{"id":"MergeUtil.html","title":"Class: MergeUtil","body":" Atils Classes EnumEnumGroupConsoleUtilEnumClientBaseErrorErrorBuilderMergeUtilObjectUtilStructureUtil Global exceptionerror Class: MergeUtil MergeUtil new MergeUtil(classes) - Simple Class-Merging tool. Parameters: Name Type Argument Description classes any &lt;repeatable&gt; The classes to merge. Version: 1.0.3 Source: Utils/MergeUtil.js Returns: A class that's merged from all provided classes. Type * × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.10 on 02-27-2022 using the DocStrap template. "},"ObjectUtil.html":{"id":"ObjectUtil.html","title":"Class: ObjectUtil","body":" Atils Classes EnumEnumGroupConsoleUtilEnumClientBaseErrorErrorBuilderMergeUtilObjectUtilStructureUtil Global exceptionerror Class: ObjectUtil ObjectUtil new ObjectUtil(objects) Creates a new form of Object with more utilities than a standard Object. Parameters: Name Type Argument Description objects Object &lt;repeatable&gt; Any Objects you would like to convert into an ObjectUtil. Earlier Objects take priority. Version: 1.1.0 Source: Utils/ObjectUtil.js Example const obj = new ObjectUtil({ a: 1, b: 2 }); obj.c = 3; console.log(obj.a, obj.b, obj.c); Methods assign(sources) Assigns the entries of other Objects/ObjectUtils to the ObjectUtil Parameters: Name Type Argument Description sources Object | ObjectUtil &lt;repeatable&gt; The Objects/ObjectUtils you would like to add. Source: Utils/ObjectUtil.js Example // expected output: [ [ 'a', 1 ], [ 'b', 2 ], ['c', 3 ] ] const obj = new ObjectUtil(); obj.assign({ a: 1 }, { b: 2, c: 3}); console.log(obj.entries()); copy() Returns a new instance of the current ObjectUtil. Source: Utils/ObjectUtil.js Returns: - A new instance of the ObjectUtil with the same parameters. Type ObjectUtil Example // returns new ObjectUtil const obj = new ObjectUtil({ a: 1 }); const obj2 = obj.copy(); entries( [keys]) Returns an array containing all of the [key, value] pairs of the ObjectUtil. Parameters: Name Type Argument Description keys Array.&lt;string&gt; | string &lt;optional&gt; &lt;repeatable&gt; A filter for which keys you would like returned. Source: Utils/ObjectUtil.js Returns: - An array of all (filtered) Key Value pairs. Type Array.&lt;Array&gt; Example // expected output: [ [ 'a', 1 ], [ 'b', 2 ], [ 'c', 3] ] const obj = new ObjectUtil({ a: 1, b: 2, c: 3}); console.log(obj.entries()); freeze() Freezes the ObjectUtil so that properties cannot be changed or removed. Source: Utils/ObjectUtil.js isFrozen() Determines if this instance of the ObjectUtil has been frozen. Source: Utils/ObjectUtil.js Returns: - Whether this instance of the ObjectUtil is frozen. Type Boolean isObject(target) Determines if a target is an Object or ObjectUtil. Parameters: Name Type Description target any the item to determine if is an Object or ObjectUtil. Source: Utils/ObjectUtil.js Returns: - Whether the target is an Object or ObjectUtil. Type Boolean isSealed() Determines if this instance of the ObjectUtil has been sealed. Source: Utils/ObjectUtil.js Returns: - Whether this instance of the ObjectUtil is sealed. Type Boolean keys() Returns an Array of every key in this instance of the ObjectUtil. Source: Utils/ObjectUtil.js Returns: - An Array of every Key in the ObjectUtil. Type Array.&lt;string&gt; map() Creates a new Map instance containing all Keys and Values of the ObjectUtil instance. Source: Utils/ObjectUtil.js Returns: - A Map of all K:V pairs. Type Map preventExtensions() Prevents extensions to this instance of the ObjectUtil. Source: Utils/ObjectUtil.js seal() Prevents the deletion of values from this instance of the ObjectUtil. Source: Utils/ObjectUtil.js values() Returns an Array of every value in this instance of the ObjectUtil. Source: Utils/ObjectUtil.js Returns: - An Array of every Value in the ObjectUtil. Type Array.&lt;any&gt; × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.10 on 02-27-2022 using the DocStrap template. "},"StructureUtil.html":{"id":"StructureUtil.html","title":"Class: StructureUtil","body":" Atils Classes EnumEnumGroupConsoleUtilEnumClientBaseErrorErrorBuilderMergeUtilObjectUtilStructureUtil Global exceptionerror Class: StructureUtil StructureUtil new StructureUtil(base) - Defines structures in a simpler manner. Parameters: Name Type Description base Object The basic Structure format. Version: v1.0.0 Source: Utils/StructureUtil.js Returns: - Returns a Promise on second usage. Type Promise Examples // expected output: true const structure = new Structure({ exampleString: \"string\", exampleBoolean: \"boolean\", }); structure({ exampleString: \"HI!\", exampleBoolean: true }).then(is =&gt; { console.log(is); }); // Types of Structures const structure = new Structure({ string: \"string\", boolean: \"boolean\", number: \"number\", bigint: \"bigint\", array: \"array\", symbol: \"symbol\", fn: \"function\", enum: \"enum\", enum_group: \"enum group\", enum_client: \"enum client\", }); Methods is(structure) Determines if the provided Object matches this Structure. Parameters: Name Type Description structure Object Whether the provided Object matches this Structure. Source: Utils/StructureUtil.js Returns: Type Boolean modify(toAdd) Modifies the current Structure. Parameters: Name Type Description toAdd Object What to add to this Structure. Source: Utils/StructureUtil.js base() Returns a new iteration of the original Structure. Source: Utils/StructureUtil.js Returns: - The original variation. Type StructureUtil seal() Seals the Structure. Source: Utils/StructureUtil.js × Search results Close Thank you for using Atils! Documentation generated by JSDoc 3.6.10 on 02-27-2022 using the DocStrap template. "}}
